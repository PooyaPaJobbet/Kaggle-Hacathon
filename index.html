    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }

      /* Print Styles for PDF Export fallback */
      @media print {
        @page { size: A4; margin: 15mm; }
        
        html, body, #root {
          height: auto !important;
          min-height: 100% !important;
          overflow: visible !important;
          background: white !important;
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact;
        }

        /* Ensure the app wrapper breaks out of the flex/screen constraints */
        #root > div {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Utilities */
        .no-print { display: none !important; }
        .print-break-inside-avoid { break-inside: avoid; }
        
        /* Force background colors for readability */
        .bg-emerald-50 { background-color: #ecfdf5 !important; }
        .bg-red-50 { background-color: #fef2f2 !important; }
        .bg-indigo-50 { background-color: #eef2ff !important; }
        .bg-slate-50 { background-color: #f8fafc !important; }

        /* Ensure tables print nicely */
        tr { page-break-inside: avoid; }
        thead { display: table-header-group; }
      }
    </style>
